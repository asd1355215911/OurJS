<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DEMO</title>
<script src="../our.js"></script>
<script src="../scripts/prettify.js"></script>
<link rel="stylesheet" href="../stylesheets/reset.css">
<link rel="stylesheet" href="../stylesheets/prettify.css">
<style>
body { padding: 5px; }
</style>
</head>
<body>
<script>
var src = location.parameters.src;
if (src) {
  new Request(src, {async: false})
      .on('finish', function(e) {
        document.write('<pre class="prettyprint">' + e.text.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</pre>');
        prettyPrint();
      })
      .send();
}
</script>
</body>
</html>
