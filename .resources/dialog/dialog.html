<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery.setMaskBehind</title>
<script src="../../.references/jquery-1.7.1.js"></script>
<script src="dialog.js"></script>
<style>
body {
  height: 1000px;
  margin: 10px;
  padding: 20px;
  font: 12px Verdana;
}
h1 {
  height: 30px;
  margin: 0;
  padding: 0;
  font: 24px/30px Verdana;
}
fieldset {
  float: left;
  width: 500px;
  margin: 10px;
}
fieldset legend {
  color: #ff7300;
  font: 14px Verdana;
}
#dialog1 {
  display: none;
  position: absolute;
  left: 100px;
  top: 200px;
  z-index: 10;
  width: 400px;
  height: 300px;
  background: #8fbc8b;
  text-align: center;
}
#dialog2 {
  display: none;
  position: absolute;
  left: 20px;
  top: 20px;
  z-index: 20;
  width: 300px;
  height: 200px;
  background: navy;
  text-align: center;
}
</style>
<script>
$(function() {
  var Dialog = function(element, target) {
    this.dialog = $(element);
    this.target = target || document.documentElement;
  };
  Dialog.prototype.open = function(callback) {
    this.dialog.showAsDialog(this.target, callback);
  };
  Dialog.prototype.close = function(callback) {
    this.dialog.hideAsDialog(callback);
  };

  window.dialogOne = new Dialog($('#dialog1'));
  window.dialogTwo = new Dialog($('#dialog2'));
});
</script>
</head>
<body>
<h1>jQuery.setMaskBehind</h1>
<fieldset>
  <legend>遮罩出现时里边的元素不可用 tab 键聚焦</legend>
  <input type="button" value="button">
  <input type="text" value="text">
  <a href="#">a</a>
</fieldset>
<button onclick="dialogOne.open();">打开对话框1</button>
<div id="dialog1">
  <button onclick="dialogTwo.open();">打开对话框2</button>
  <button onclick="dialogOne.close();">关闭1</button>
</div>
<div id="dialog2">
  <button onclick="dialogTwo.close();">关闭2</button>
</div>
</body>
</html>
