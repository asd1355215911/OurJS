<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>OurJS API Reference</title>
<script src="../our.js"></script>
<script src="../scripts/framework.js"></script>
<script src="../src/widgets/dialog.js"></script>
<script src="../scripts/api_data.js"></script>
<script src="../scripts/manifest.js"></script>
<script src="../scripts/document.js"></script>
<script src="../scripts/prettify.js"></script>
<link rel="stylesheet" href="../stylesheets/api.css">
<link rel="stylesheet" href="../stylesheets/prettify.css">
</head>
<body>
<div id="content">
  <h1>OurJS API 参考</h1>
  <div id="cutline">
    <ul>
      <li class="constructor">构造函数</li>
      <li class="static">静态属性/方法</li>
      <li class="instance">实例属性/方法</li>
    </ul>
    <ul>
      <li>点击以下每个分类的名称，或其方法/属性即可显示<em>详细信息</em>。</li>
      <li>在<em>详细信息</em>界面中，点击信息面板外的区域，或按下 ESC 即可返回本界面。</li>
      <li class="option"><input id="short_description" type="checkbox"><label for="short_description">显示简短描述</label></li>
    </ul>
  </div>
  <div id="column_a" class="column"></div>
  <div id="column_b" class="column"></div>
  <div id="column_c" class="column"></div>
</div>
<ins id="details_container" widget="dialog" data-offset-x="0" data-offset-y="0" style="display: none;">
  <div id="details"></div>
  <a id="details_close" href="javascript:void('close');" class="button"></a>
</ins>
</body>
</html>
