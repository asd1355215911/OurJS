<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Request</title>
<script src="../../import.js"></script>
</head>
<body>
<textarea id="output" style="display: block; width: 800px; height:300px; background: whitesmoke;"></textarea>
<button id="send1">send1</button>
<button id="abort1">abort1</button>
<br>
<button id="send2">send2</button>
<button id="abort2">abort2</button>
<script>
execute(function($) {
  var $output = $('#output');
  $output.value = '';

  var times = 0;

  window.request1 = new Request('data.asp', {
    method: 'post',
    contentType: 'application/json',
    useCache: true,
    async: true,
    minTime: NaN,
    maxTime: 3200,
    requestParser: function(data) {
      return typeof data === 'string' ? data : JSON.stringify(data);
    },
    onResponse: function(response) {
//      var message = 'request1: ' + JSON.stringify(response);
      var message = response.status + ':' + response.text;
      $output.value += message + '\n';
      if (times++ < 5) {
        this.send('{"times": ' + times + '}');
        if (times === 1 || times === 3) {
          request1.abort();
        }
      }
    }
  });
  window.request2 = new Request('data.xml', {
    method: 'get',
    useCache: true,
    minTime: 200,
    maxTime: 500,
    onResponse: function(response) {
//      var message = 'request2: ' + response.status + ' ' + response.statusText + ' ' + response.xml.documentElement.nodeName;
      var message = response.status + ':' + response.text;
      $output.value += message + '\n';
    }
  });

  var $send1 = $('#send1');
  var $abort1 = $('#abort1');
  $send1.on('click', function() {
    request1.send('{"type": "wait", "orderByTime": "true", "pageSize": 10, "pageIndex": 1}');
  });
  $abort1.on('click', function() {
    request1.abort();
  });
//  $send1.fire('click');

  var $send2 = $('#send2');
  var $abort2 = $('#abort2');
  $send2.on('click', function() {
    request2.send();
  });
  $abort2.on('click', function() {
    request2.abort();
  });

});
</script>
</body>
</html>
