<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>components.TabPanel</title>
<link rel="stylesheet" href="common.css">
<script src="../import.js"></script>
<script src="../src/components/switcher.js"></script>
<script src="../src/components/tabpanel.js"></script>
<style>
#container { position: relative; width: 400px; height: 300px; padding: 0; cursor: default; }
#container span { float: left; width: 50px; height: 20px; margin-right: 2px; background: silver; font: 14px/20px Verdana; text-align: center; }
#container span:hover { color: white; }
#container div { display: none; position: absolute; left: 0; top: 20px; width: 400px; height: 280px; background: gainsboro; line-height: 280px; text-align: center; }
#container span.active,
#container span.active:hover { color: black; background: gainsboro; }
#container div.active { display: block; }
</style>
</head>
<body>
<h1>components.TabPanel</h1>
<fieldset>
  <legend>点击选项卡以切换内容。</legend>
  <div id="container">
    <span>1</span>
    <div>面板一</div>

    <span>2</span>
    <div>面板二</div>

    <span>3</span>
    <div>面板三</div>

    <span>4</span>
    <div>面板四</div>

    <span>5</span>
    <div>面板五</div>
  </div>
</fieldset>
<script id="code">
//--------------------------------------------------[tabPanel]
execute(function($) {
  var $container = $('#container');
  var tabs = $container.find('span');
  var panels = $container.find('div');
  var tabPanel = new components.TabPanel(tabs, panels).active(0);
});
</script>
</body>
</html>
