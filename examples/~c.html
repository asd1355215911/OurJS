<body>
<script>

var C = function(c, options) {
  this.c = c;
  console.log('形参最后的 options 被外包装函数劫持：', arguments);
  this.events = 'string event';
  console.log('this.events 被外包装函数过滤：', this.events);
};

C.prototype.getC = function() {
  return this.text + this.c;
};

C.options = {
  text: '$$$$$'
};

components.C = new Component('C', C);

c = new components.C(100, {optionTest: 12345});
console.log(c.getC());
c.on('aa', function() {
  console.log('~~~' + this.getC())
});
c.on('aa.test', function(e) {
  console.log(JSON.stringify(e) + '***' + this.c)
});
c.fire('aa', {property1: 1, property2: [12, 23, 34]});
</script>
