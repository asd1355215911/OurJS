<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TabPanel</title>
<script src="../../our.js"></script>
<script src="../../src/widgets/tabpanel.js"></script>
<style>
.widget-tabpanel { width: 400px; }
.widget-tabpanel .tabs { list-style: none; position: relative; z-index: 100; margin: 0; padding: 0; height: 31px; }
.widget-tabpanel .tab { float: left; margin-right: -1px; border: 1px solid silver; border-bottom: none; }
.widget-tabpanel .tab a { position: relative; float: left; height: 20px; padding: 5px 10px; background: whitesmoke; color: dimgray; font: 14px/20px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; text-decoration: none; white-space: nowrap; text-align: center; cursor: default; outline: none; }
.widget-tabpanel .tab a:hover { background: white; }
.widget-tabpanel .tabs .active a,
.widget-tabpanel .tabs .active a:hover { top: 1px; padding: 4px 10px 6px; background: white; color: black; }
.widget-tabpanel .panels { position: relative; z-index: 10; border: 1px solid silver; }
.widget-tabpanel .panel { height: 250px; background: white; font-size: 100px; line-height: 250px; text-align: center; }
</style>
</head>
<body>
<div class="widget-tabpanel" data-hover-delay="200">
  <ul class="tabs">
    <li class="tab"><a href="javascript:void('switchTab');" hidefocus>默认选中第一个</a></li>
    <li class="tab"><a href="javascript:void('switchTab');" hidefocus>第 2 个</a></li>
    <li class="tab"><a href="javascript:void('switchTab');" hidefocus>No.3</a></li>
  </ul>
  <div class="panels">
    <div class="panel">一</div>
    <div class="panel">二</div>
    <div class="panel">三</div>
  </div>
</div>
</body>
</html>
