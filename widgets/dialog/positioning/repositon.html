<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog</title>
<script src="../../../our.js"></script>
<script src="../../../widgets/dialog.js"></script>
<script src="../../../scripts/widget-demobutton.js"></script>
<style>
body { height: 1200px; }
blockquote { width: 500px; height: 220px; margin: 15px; padding: 10px; border: 2px solid crimson; background: whitesmoke; font: 14px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }

div.widget-dialog { width: 300px; height: 200px; padding: 10px; border: 5px solid steelblue; background: white; font: 14px/30px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
div.widget-dialog .close { position: absolute; right: 3px; top: 3px; width: 20px; height: 20px; color: steelblue; font-size: 20px; line-height: 20px; text-align: center; text-decoration: none; outline: none; }
div.widget-dialog .close:hover { color: #00AADD; }
div.widget-dialog .close:active { color: #00CCFF; }
</style>
</head>
<body>
<blockquote id="pinned_target"></blockquote>

<!-- 对话框 { -->
<div id="dialog" class="widget-dialog" data-pinned-target="pinned_target" data-right="0" data-bottom="0">
  <a href="javascript:void('close');" class="close" hidefocus>×</a>
  <button class="widget-demobutton" data-code="expand();">扩大</button>
  <button class="widget-demobutton" data-code="shrink();">缩小</button>
</div>
<!-- } 对话框 -->

<button class="widget-demobutton"><code><strong>$dialog</strong>.open();</code></button>

<script>
var $dialog = $('#dialog');

var expand = function() {
  $dialog.morph({width: 300, height: 200}, {
    onStep: function() {
      this.reposition();
    }
  });
};

var shrink = function() {
  $dialog.morph({width: 200, height: 100}, {
    onStep: function() {
      this.reposition();
    }
  });
};
</script>

</body>
</html>
