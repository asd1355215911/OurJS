<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog</title>
<script src="../../our.js"></script>
<script src="../../widgets/dialog.js"></script>
<style>
body { height: 1200px; }
#reference { width: 500px; height: 250px; margin: 5px; padding: 10px; border: 2px solid lightslategray; background: whitesmoke; font: 14px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
#dialog { width: 360px; height: 220px; padding: 10px; border: 5px solid steelblue; background: white; outline: none; font: 14px/30px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
</style>
</head>
<body>
<!-- 定位参考元素 { -->
<blockquote id="reference">
  对话框会参考本元素来定位
</blockquote>
<!-- } 定位参考元素 -->

<!-- 模态对话框 { -->
<div id="dialog" class="widget-dialog" data-pinned-target="reference">
  <button onclick="$dialog.close();">关闭对话框</button>
</div>
<!-- } 模态对话框 -->

<button onclick="$dialog.open();">打开对话框</button>

<script>
var $dialog = $('#dialog');
</script>

</body>
</html>
