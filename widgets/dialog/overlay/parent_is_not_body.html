<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog</title>
<script src="../../../our.js"></script>
<script src="../../../widgets/dialog.js"></script>
<script src="../../../scripts/widget-demobutton.js"></script>
<style>
blockquote { width: 800px; height: 220px; margin: 15px auto; padding: 10px; border: 2px solid darkseagreen; background: whitesmoke; font: 14px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }

div.widget-dialog { width: 300px; height: 200px; padding: 10px; border: 5px solid steelblue; background: white; outline: none; font: 14px/30px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
div.widget-dialog .close { position: absolute; right: 3px; top: 3px; width: 20px; height: 20px; color: steelblue; font-size: 20px; line-height: 20px; text-align: center; text-decoration: none; outline: none; }
div.widget-dialog .close:hover { color: #00AADD; }
div.widget-dialog .close:active { color: #00CCFF; }
</style>
</head>
<body>
<blockquote id="container">
  <a href="#">link</a>
  <button>button</button>
  <input type="text" value="text">
  <select>
    <option>SELECT</option>
  </select>
  <button>button</button>
  <!-- 对话框 { -->
  <div id="dialog" class="widget-dialog">
    <a href="javascript:void('close');" class="close" hidefocus>×</a>
  </div>
  <!-- } 对话框 -->
</blockquote>

<button class="widget-demobutton"><code><strong>$dialog</strong>.open();</code></button>
<button class="widget-demobutton"><code><strong>$dialog</strong>.close();</code></button>

<script>
var $dialog = $('#dialog');
</script>

</body>
</html>
