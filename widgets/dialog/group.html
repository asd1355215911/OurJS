<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog</title>
<script src="../../our.js"></script>
<script src="../../widgets/dialog.js"></script>
<style>
.widget-dialog { padding: 10px; border: 5px solid steelblue; background: white; outline: none; font: 14px/30px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
#dialog_a { width: 360px; height: 270px; }
#dialog_b { width: 280px; height: 210px; }
</style>
</head>
<body>
<!-- 模态对话框_A { -->
<div id="dialog_a" class="widget-dialog" data-animation="slide">
  <button onclick="dialogA.close();">dialogA.close()</button>
  <button onclick="dialogB.open();">dialogB.open()</button>
</div>
<!-- } 模态对话框_A -->

<!-- 模态对话框_B { -->
<div id="dialog_b" class="widget-dialog" data-animation="slide">
  <button onclick="dialogB.close();">dialogB.close()</button>
</div>
<!-- } 模态对话框_B -->

<button onclick="dialogA.open();">dialogA.open()</button>

<script>
var dialogA = $('#dialog_a');
var dialogB = $('#dialog_b');
</script>

</body>
</html>
