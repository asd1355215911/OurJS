<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog</title>
<script src="../../our.js"></script>
<script src="../../widgets/dialog.js"></script>
<style>
body { height: 1200px; }
blockquote { margin: 25px 50px; padding: 10px; border: 2px solid darkseagreen; background: whitesmoke; font: 14px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
#dialog { width: 360px; height: 220px; padding: 10px; border: 5px solid steelblue; background: white; outline: none; font: 14px/30px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
</style>
</head>
<body>
<!-- 测试遮盖层的功能 { -->
<blockquote>
  对话框出现时遮盖层下边的元素不能通过 tab 键获取焦点：
  <a href="#">link</a>
  <button>button</button>
  <input type="text" value="text">
  <select>
    <option>IE6 SELECT</option>
  </select>
</blockquote>
<!-- } 测试遮盖层的功能 -->

<!-- 模态对话框 { -->
<div id="dialog" class="widget-dialog">
  <button onclick="$dialog.close();">关闭对话框</button>
</div>
<!-- } 模态对话框 -->

<button onclick="$dialog.open();">打开对话框</button>

<script>
var $dialog = $('#dialog');
</script>

</body>
</html>
