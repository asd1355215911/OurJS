<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog</title>
<script src="../../our.js"></script>
<script src="../../widgets/dialog.js"></script>
<script src="simple_dialog.js"></script>
<style>
html { width: 100%; height: 100%; }
body { width: 120%; height: 120%; }
#test { width: 360px; height: 270px; }
</style>
</head>
<body>
<!-- 模态对话框 { -->
<div id="test" class="widget-simple-dialog">
  <div class="content">跟随视口一起滚动</div>
</div>
<!-- } 模态对话框 -->

<button id="open">打开对话框</button>

<script>
document.on('domready', function() {
  var $test = $('#test');
  $('#open').on('click', function(e) {
    $test.open();
  });
});
</script>

</body>
</html>
