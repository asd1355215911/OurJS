<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog</title>
<script src="../../our.js"></script>
<script src="../../widgets/dialog.js"></script>
<script src="simple_dialog.js"></script>
<style>
blockquote { margin: 10px 50px; padding: 10px; border: 2px solid darkseagreen; background: whitesmoke; font: 14px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
#container { height: 150px; }
#test { width: 360px; height: 120px; }
</style>
</head>
<body>
<!-- 测试遮盖层的功能 { -->
<blockquote>
  这些元素不会被遮盖：
  <a href="#">link</a>
  <button>button</button>
  <input type="text" value="text">
  <select>
    <option>IE6 SELECT</option>
  </select>
</blockquote>
<!-- } 测试遮盖层的功能 -->

<blockquote id="container">
  这些元素会被遮盖：
  <a href="#">link</a>
  <button>button</button>
  <!-- 模态对话框 { -->
  <div id="test" class="widget-simple-dialog">
    <div class="content">一二三四五六七八九十</div>
  </div>
  <!-- } 模态对话框 -->
</blockquote>

<button id="open">打开对话框</button>

<script>
document.on('domready', function() {
  var $test = $('#test');
  $('#open').on('click', function(e) {
    $test.open();
  });
});
</script>

</body>
</html>
