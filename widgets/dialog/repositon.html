<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog</title>
<script src="../../our.js"></script>
<script src="../../widgets/dialog.js"></script>
<style>
#dialog { width: 250px; height: 100px; padding: 10px; border: 5px solid steelblue; background: white; outline: none; font: 14px/30px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
</style>
</head>
<body>
<!-- 模态对话框 { -->
<div id="dialog" class="widget-dialog" data-animation="slide">
  <button onclick="$dialog.close();">关闭对话框</button>
  <button onclick="expand();">扩大</button>
  <button onclick="shrink();">缩小</button>
</div>
<!-- } 模态对话框 -->

<button onclick="$dialog.open();">打开对话框</button>

<script>
var $dialog = $('#dialog');
var expand = function() {
  $dialog.morph({width: 400, height: 200}, {
    onStep: function() {
      this.reposition();
    }
  });
};
var shrink = function() {
  $dialog.morph({width: 250, height: 100}, {
    onStep: function() {
      this.reposition();
    }
  });
};
</script>

</body>
</html>
