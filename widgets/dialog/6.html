<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog</title>
<script src="../../our.js"></script>
<script src="../../widgets/dialog.js"></script>
<script src="simple_dialog.js"></script>
<style>
#reference { width: 500px; height: 250px; margin: 5px; padding: 10px; border: 2px solid darkseagreen; background: whitesmoke; font: 14px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
#test { width: 360px; height: 210px; }
</style>
</head>
<body>
<!-- 定位参考元素 { -->
<blockquote id="reference">
  对话框会参考本元素来定位
</blockquote>
<!-- } 定位参考元素 -->

<!-- 模态对话框 { -->
<div id="test" class="widget-simple-dialog" data-pinned-target="reference" data-right="0" data-bottom="0">
  <div class="content">设置“定位参考元素”</div>
</div>
<!-- } 模态对话框 -->

<button id="open">打开对话框</button>

<script>
document.on('domready', function() {
  var $test = $('#test');
  $('#open').on('click', function(e) {
    $test.open();
  });
});
</script>

</body>
</html>
