<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog</title>
<script src="../../our.js"></script>
<script src="../../src/widgets/dialog.js"></script>
<style>
#reference { width: 500px; height: 250px; margin: 5px auto; padding: 10px; border: 2px solid darkseagreen; background: whitesmoke; font: 14px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
.widget-dialog { width: 320px; height: 240px; background: steelblue; }
</style>
</head>
<body>
<!-- 定位参考元素 { -->
<blockquote id="reference">
  对话框会参考本元素来定位
</blockquote>
<!-- } 定位参考元素 -->

<!-- 模态对话框 { -->
<div id="test" class="widget-dialog" data-pinned-target="reference">
  <button id="close">关闭对话框</button>
</div>
<!-- } 模态对话框 -->

<button id="open">打开对话框</button>

<script>
var $test = $('#test');
$('#open').on('click', function(e) {
  $test.open();
});
$('#close').on('click', function(e) {
  $test.close();
});
</script>

</body>
</html>
