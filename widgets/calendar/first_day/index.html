<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calendar</title>
<script src="../../../our.js"></script>
<script src="../../../widgets/calendar.js"></script>
<style>
body { margin: 0; padding: 10px; }
#month { width: 218px; margin: 0; font: bold 14px/16px Verdana, Arial, sans-serif; text-align: center; }
</style>
</head>
<body>
<div id="calendar" class="widget-calendar" data-first-day="1">
  <p id="month"></p>
  <!-- 月历追加的表格元素会在这里出现。 -->
</div>

<script>
document.on('domready', function() {
  $('#calendar')
      .on('update', function(e) {
        $('#month').innerText = e.month;
      })
      .on('cellupdate', function(e) {
        e.cell.title = e.date.format();
      });
});
</script>

</body>
</html>
