<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calendar</title>
<script src="../../our.js"></script>
<script src="../../widgets/calendar.js"></script>
<style>
#calendar { position: absolute; left: 5px; top: 5px; }
#month { margin: 0; font: bold 14px/20px Verdana, Arial, sans-serif; text-align: center; }
</style>
</head>
<body>
<div id="calendar" class="widget-calendar">
  <p id="month"></p>
</div>
<script>
$('#calendar').on('update', function(e) {
  $('#month').highlight('red', 'color').innerText = e.month;
});
</script>

</body>
</html>
