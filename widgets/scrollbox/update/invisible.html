<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scrollbox</title>
<script src="../../../our.js"></script>
<script src="../../../widgets/scrollbox.js"></script>
<style>
p { margin: 0; padding: 25px 0; text-align: center; }

  /* 设定滚动框元素的外观 */
.widget-scrollbox { width: 500px; height: 250px; padding: 5px; border: 1px solid black; background-color: whitesmoke; }

  /* 自定义滚动条样式 */
.widget-scrollbox div.track { width: 6px; background-color: transparent; }
.widget-scrollbox div.track div { width: 6px; }
.widget-scrollbox div.track .bar { background: transparent; opacity: .80; filter: alpha(opacity = 80); }
.widget-scrollbox div.track .bar div { width: 6px; background: url(scrollbar.png) repeat-y; }
.widget-scrollbox div.track .active { width: 6px; background: transparent; opacity: 1; filter: alpha(opacity = 100); }
.widget-scrollbox .track .bar .top { height: 3px; background-position: 0 0; }
.widget-scrollbox .track .bar .middle { height: auto; background-position: -6px 0; }
.widget-scrollbox .track .bar .bottom { height: 3px; background-position: 0 -3px; }
</style>
<script>
</script>
</head>
<body>
<div id="scrollbox" class="widget-scrollbox" style="display: none;">
  <div>
    <p style="background: mediumturquoise;">START</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p style="background: cornflowerblue;">END</p>
  </div>
</div>

<button id="show">显示</button>
<button id="hide">隐藏</button>

<script>
document.on('domready', function() {
  var $scrollbox = $('#scrollbox');

  $('#show').on('click', function() {
    // 当内容初次被展示时，也应手动调用滚动框的 update 方法，以更新内容和滚动条的位置。
    $scrollbox.setStyle('display', 'block').update();
  });

  $('#hide').on('click', function() {
    // 隐藏内容时，不必调用 update 方法。
    $scrollbox.setStyle('display', 'none');
  });

});
</script>

</body>
</html>
