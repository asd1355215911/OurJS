<!DOCTYPE html>
<html>
<head>

p { margin: 0; padding: 20px 0; text-align: center; }

div.widget-scrollbox { float: left; width: 450px; height: 300px; margin-right: 5px; border: 1px solid black; }
</style>
<script>
</script>
</head>
<body>
<!-- 滚动框_A { -->
<div class="widget-scrollbox">
  <div>
    <p style="background: mediumturquoise;">内容开始</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>

</div>
<!-- } 滚动框_A -->

<!-- 滚动框_B { -->

    <p style="background: mediumturquoise;">内容开始</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>

    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>

  </div>

</html>
