<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Slideshow</title>
<script src="../../../our.js"></script>
<script src="../../../widgets/slideshow.js"></script>
<style>
.slideshow { position: relative; width: 540px; height: 80px; overflow: hidden; background: black; }
.slideshow .slides { list-style: none; margin: 0; padding: 0; }
.slideshow .slide img { display: block; width: 540px; height: 80px; border: none; }
.slideshow .pointers { position: absolute; right: 10px; bottom: 5px; z-index: 10; }
.slideshow .pointer { float: left; width: 13px; height: 13px; overflow: hidden; color: white; font-size: 13px; line-height: 13px; font-family: Tahoma, Verdana, Arial, serif; text-align: center; text-decoration: none; cursor: default; opacity: .5; filter: alpha(opacity = 50); }
.slideshow .pointer:hover { opacity: .8; filter: alpha(opacity = 80); }
.slideshow .pointers a.active,
.slideshow .pointers a.active:hover { opacity: 1; filter: alpha(opacity = 100); }
</style>
</head>
<body>
<div class="widget-slideshow slideshow" data-animation="cover" data-hover-delay="100" data-interval="3000">
  <ul class="slides">
    <li class="slide"><a href="javascript:alert('1');"><img src="1.jpg" galleryimg="no"></a></li>
  </ul>
  <div class="pointers">
    <a href="javascript:void('1');" hidefocus class="pointer">●</a>
  </div>
</div>

</body>
</html>
