<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Carousel</title>
<link rel="stylesheet" href="/stylesheets/reset.css">
<script src="../../../our.js"></script>
<script src="../../../widgets/carousel.js"></script>
<style>
body { padding: 10px; }

#carousel { width: 590px; padding: 15px; background: #262F43; }
#carousel .container { width: 590px; height: 100px; }
#carousel .items { height: 100px; }
#carousel .item { width: 110px; height: 100px; }
#carousel .item a { display: block; width: 90px; height: 90px; padding: 5px 10px; background: #262C3A url(bg.png) no-repeat; color: gold; font: 50px/90px Verdana, serif; text-decoration: none; text-align: center; }
#carousel .item a:hover { background-position: 0 -100px; color: white; }
#carousel .controls { width: 50px; height: 22px; margin: 10px auto 0; }
#carousel .controls a { width: 23px; height: 22px; margin: 0 auto; background: url(btn.png) no-repeat; }
#carousel .controls a.backward { float: left; width: 23px; height: 22px; margin: 0 auto; background-position: 0 0; }
#carousel .controls a.forward { float: right; width: 23px; height: 22px; margin: 0 auto; background-position: -23px 0; }
#carousel .controls a.backward:hover { background-position: 0 -22px; }
#carousel .controls a.forward:hover { background-position: -23px -22px; }
</style>
</head>
<body>
<div id="carousel" class="widget-carousel" data-item-spacing="10" data-interval="2000">
  <div class="container">
    <ul class="items">
      <li class="item"><a href="javascript:void('demo');">1</a></li>
      <li class="item"><a href="javascript:void('demo');">2</a></li>
      <li class="item"><a href="javascript:void('demo');">3</a></li>
      <li class="item"><a href="javascript:void('demo');">4</a></li>
      <li class="item"><a href="javascript:void('demo');">5</a></li>
      <li class="item"><a href="javascript:void('demo');">6</a></li>
      <li class="item"><a href="javascript:void('demo');">7</a></li>
    </ul>
  </div>
  <div class="controls">
    <a href="javascript:void('backward');" class="backward"></a>
    <a href="javascript:void('forward');" class="forward"></a>
  </div>
</div>
</body>
</html>
