<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Paginator</title>
<script src="../../our.js"></script>
<script src="../../widgets/paginator.js"></script>
<style>
.container { padding: 120px 0 20px; font-size: 14px; font-family: Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
</style>
</head>
<body>
<div class="container">
  <script>
  (function() {
    // 注意：以下 document.write 为模拟服务端的输出，实际使用时不必使用脚本。
    var totalPages = 30;
    var currentPage = Math.limit(parseInt(location.parameters.page, 10) || 1, 1, totalPages);
    document.write('<div class="widget-paginator" data-target-url="?page={page}" data-total-pages="' + totalPages + '" data-current-page="' + currentPage + '"></div>');
  })();
  </script>
</div>
</body>
</html>
