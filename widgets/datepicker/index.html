<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>月历 & 日期选择器</title>
<script src="../../dev.js"></script>
<script src="../../scripts/framework.js"></script>
<script src="../../src/widgets/calendar.js"></script>
<script src="../../src/widgets/datepicker.js"></script>
<style>
fieldset { display: inline-block; width: 460px; margin: 0 5px 10px 0; *display: inline; }
.widget-datepicker { width: 100px; height: 20px; padding: 0 2px; border: 1px solid silver; background: url(datepicker.png) no-repeat right center; font-size: 13px; line-height: 20px; cursor: pointer; }
</style>
</head>
<body>
<div id="content">
  <h1>日期选择器</h1>

  <h2>依赖关系</h2>
  本控件依赖“日历”控件。

  <h2>基本用法</h2>
  <ul>
    <li>点击控件范围内即可弹出日期选择面板。</li>
    <li>支持滚轮翻月，Shift + 滚轮翻年。</li>
    <li>点击可选时间范围内的日期，即可将该日期作为选定值填入控件。</li>
    <li>如果控件已经有选定值，点击“清除”可以清楚该选定值。</li>
    <li>如果今天在可选时间范围内，点击“今天”按钮可以将今天的日期作为选定值填入控件。</li>
  </ul>
  <fieldset>
    <legend>没有限定可选时间范围</legend>
    <input type="text" value="" class="widget-datepicker">
  </fieldset>
  <fieldset>
    <legend>限定可选时间范围</legend>
    <input type="text" value="" class="widget-datepicker" data-min-date="2010-09-10" data-max-date="2012-10-20">
  </fieldset>

</div>
</body>
</html>
