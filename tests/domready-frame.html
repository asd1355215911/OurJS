<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>domready</title>
<script src="../dev.js"></script>
<style>
html,
body { margin: 0; padding: 5px; background: gainsboro; }
iframe { display: block; width: 300px; height: 200px; border: 1px solid black; }
img { display: none; }
</style>
<script>
//--------------------------------------------------[domready]
document.on('domready', function() {
  top.print('<span class="frame domready">' + $('#domready').value + '</span>');
});

//--------------------------------------------------[load]
window.on('load', function() {
  top.print('<span class="frame load">' + $('#load').value + '</span>');
});

</script>
</head>
<body>
<iframe src="domready-frame-frame.html" frameborder="0"></iframe>
<img src="http://www.abc.com" alt="null">
<input id="domready" type="hidden" value="frame - DOM Ready">
<input id="load" type="hidden" value="frame - Loaded">
</body>
</html>
