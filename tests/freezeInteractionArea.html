<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>freezeInteractionArea</title>
<script src="../dev.js"></script>
<script src="../widgets/dialog.js"></script>
<style>
blockquote { margin: 10px 50px; padding: 10px; border: 2px solid darkseagreen; background: whitesmoke; font: 14px Verdana, Helvetica, Arial, "Microsoft YaHei", SimSun, sans-serif; }
#container { height: 350px; z-index: 10; }
div.widget-dialog { width: 500px; height: 300px; background: steelblue; }
div.widget-dialog:focus,
div.widget-dialog *:focus { background-color: orangered !important; }
#dialog_b { width: 350px; height: 200px; background: darkmagenta; }
</style>
</head>
<body>
<!-- 测试遮盖层的功能 { -->
<blockquote>
  这些元素不会被遮盖：
  <a href="#">link</a>
  <button>button</button>
  <input type="text" value="text">
  <select>
    <option>IE6 SELECT</option>
  </select>
</blockquote>
<!-- } 测试遮盖层的功能 -->

<blockquote id="container">
  这些元素会被遮盖：
  <a href="#">link</a>
  <button>button</button>
  <!-- 模态对话框 { -->
  <div id="dialog_a" class="widget-dialog">
    <fieldset style="clear: both;">
      <legend>对话框出现时，仅对话框内的部分可以使用 tab 键导航。</legend>
      <input type="button" value="button">
      <input type="text" value="tabindex:1" tabindex="1">
      <input type="text" value="">
      <a href="#">a</a>
    </fieldset>
    <button onclick="$a.close();">dialogA.close()</button>
    <button onclick="$b.open();">dialogB.open()</button>
  </div>
  <div id="dialog_b" class="widget-dialog">
    <fieldset style="clear: both;">
      <legend>对话框出现时，仅对话框内的部分可以使用 tab 键导航。</legend>
      <input type="button" value="button">
      <input type="text" value="tabindex:2" tabindex="2">
      <input type="text" value="">
      <a href="#">a</a>
    </fieldset>
    <button onclick="$b.close();">dialogB.close()</button>
  </div>
  <!-- } 模态对话框 -->
</blockquote>

<button onclick="$a.open();">dialogA.open()</button>

这些元素会被遮盖：
<a href="#">link</a>
<button>button</button>
<!-- 模态对话框 { -->
<div id="dialog_c" class="widget-dialog">
  <fieldset style="clear: both;">
    <legend>对话框出现时，仅对话框内的部分可以使用 tab 键导航。</legend>
    <input type="button" value="button">
    <input type="text" value="tabindex:1" tabindex="1">
    <input type="text" value="">
    <a href="#">a</a>
  </fieldset>
  <button onclick="$c.close();">dialogC.close()</button>
</div>
<!-- } 模态对话框 -->

<button onclick="$c.open();">dialogC.open()</button>

<script>
var $a = $('#dialog_a');
var $b = $('#dialog_b');
var $c = $('#dialog_c');
</script>

</body>
</html>
