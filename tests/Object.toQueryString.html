<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Object.toQueryString</title>
<script src="../dev.js"></script>
<script src="../scripts/widget-logger.js"></script>
<style>
body { margin: 10px; }
</style>
</head>
<body>
<div id="logger" class="widget-logger"></div>
<script>
document.on('domready', function() {
  var $logger = $('#logger');
  $logger.assert('Object.toQueryString({a: null, b: undefined, c: \'\', d: NaN, e: false}) === \'c=&d=NaN&e=false\'');
  $logger.assert('JSON.stringify(Object.fromQueryString(\'c=&d=NaN&e=false\')) === \'{"c":"","d":"NaN","e":"false"}\'');
  $logger.assert('JSON.stringify(Object.fromQueryString(\'a&b=&c=false\')) === \'{"b":"","c":"false"}\'');
  $logger.assert('JSON.stringify(Object.fromQueryString(\'\')) === \'{}\'');
});
</script>
</body>
</html>
