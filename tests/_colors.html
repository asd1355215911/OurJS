<script>

// 更好的实现方式，但 Opera 按住 Tab 有些可忽略的小问题。
var $element = $('#popup');
var focusableElements = $element.find('a, area, button, input, object, select, textarea, *[tabindex]');
focusableElements
    .sort(function(a, b) {
      return a.tabIndex - b.tabIndex;
    })
    .unshift($element);
console.log(focusableElements);

$element.on('keydown', function(event) {
  if (event.which === 9) {
    var currentIndex = focusableElements.indexOf(event.target);
    var nextIndex = event.shiftKey ? --currentIndex : ++currentIndex;
    if (nextIndex < 0) {
      nextIndex = focusableElements.length - 1;
    } else if (nextIndex === focusableElements.length) {
      nextIndex = 0;
    }
    if (focusableElements[nextIndex]) {
      focusableElements[nextIndex].focus();
    }
    event.preventDefault();
  }
});
var timer;
$(document.body).on('focusin', function(e) {
  if (!$element.contains(e.target)) {
    setTimeout(function() {
      console.log(e.target.nodeName);
      $element.focus();
    }, 0);
  }
});

</script>
