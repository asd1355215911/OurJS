<script>
var wordsSeparatorsPattern = /(-|_)+/g;
var collapseWordsSeparators = function(string) {
  return string
      .replace(wordsSeparatorsPattern, function() {
        return ' ';
      })
      .clean();
};

var wordsSeparatorPattern = /\s(\w)/g;
var toCamelCase = function(string) {
  var result = collapseWordsSeparators(string).replace(wordsSeparatorPattern, function(_, letter) {
    return letter.toUpperCase();
  });
  return result.charAt(0).toLowerCase() + result.slice(1);
};
var toCapitalize = function(string) {
  var result = toCamelCase(string);
  return result.charAt(0).toUpperCase() + result.slice(1);
};
var hyphenate = function(string) {
  return collapseWordsSeparators(string).replace(/ /g, '-').toLowerCase();
};

      console.log(toCamelCase(string));

    });
</script>
