<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>domready</title>
<script src="../dev.js"></script>
<style>
html,
body { margin: 0; padding: 5px; background: silver; }
img { display: none; }
</style>
<script>
//--------------------------------------------------[domready]
document.on('domready', function() {
  top.print('<span class="frame_in_fram domready">' + $('#domready').value + '</span>');
});

//--------------------------------------------------[load]
window.on('load', function() {
  top.print('<span class="frame_in_fram load">' + $('#load').value + '</span>');
});

</script>
</head>
<body>
<img src="http://www.abc.com" alt="null">
<input id="domready" type="hidden" value="frame_in_fram - DOM Ready">
<input id="load" type="hidden" value="frame_in_fram - Loaded">
</body>
</html>
