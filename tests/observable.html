<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Observable</title>
<script src="../dev.js"></script>
</head>
<body>
<button id="foo">FOO</button>
<button id="bar">BAR</button>
<button id="test">TEST</button>

<script>
var o = Observable.applyTo({});

o.on('foo', function(e) {
  console.log(e.data);
});
o.on('[test>foo]', function(e1, e2) {
  console.log(e1.data, e2.data);
});
o.on('[test>bar]', function(e1, e2) {
  console.log(e1.data, e2.data);
});
//o.on('[test>foo].temp', function(e1, e2) {
//  console.log(e1.data, e2.data);
//});

o.off('foo');
//o.off('[test>foo].temp');

o.fire('foo', {data: 'FOO_1'});
o.fire('bar', {data: 'BAR'});
o.fire('foo', {data: 'FOO_2'});
//o.fire('test', {data: 'TEST'});

document.getElementById('foo').onclick = function() {
  o.fire('foo', {data: 'FOO'});
};
document.getElementById('bar').onclick = function() {
  o.fire('bar', {data: 'BAR'});
};
document.getElementById('test').onclick = function() {
  o.fire('test', {data: 'TEST'});
};

</script>
</body>
</html>
