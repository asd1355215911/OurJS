<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>iFrameAutoResize</title>
<style>
body { background: gold; }
#wrapper { padding: 10px; border: 1px solid red; background: whitesmoke; }
#image { width: 400px; height: 300px; }
</style>
</head>
<body>
<div id="wrapper">
  <!--<img id="image" src="http://www.abc.com" alt="null">-->
  <div id="image"></div>
</div>
<script>
function getRandom(min, max) {
  return Math.floor(Math.random() * (max - min + 1) + min);
}

document.getElementById('image').style.height = getRandom(150, 600) + 'px';

window.onload = function() {
  parent.log('帧页面 - Loaded(' + document.getElementById('wrapper').offsetHeight + ')');
  setTimeout(function() {
    location.search = '_=' + getRandom(100, 500);
  }, 1500);
};
</script>
</body>
</html>
