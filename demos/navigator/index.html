<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>浏览器信息</title>
<script src="../../our.js"></script>
<script src="../../scripts/common_loader.js"></script>
<script src="../../scripts/widget-logger.js"></script>
<style>
</style>
</head>
<body>
<div id="content">
  <h1>浏览器信息</h1>

  <h2>在 navigator 上扩展的属性</h2>
  <fieldset>
    <legend>navigator.*</legend>
    <div id="navigator_logger" class="widget-logger"></div>
  </fieldset>
  <fieldset>
    <legend>navigator.userAgentInfo.*</legend>
    <div id="ua_info_logger" class="widget-logger"></div>
  </fieldset>
  <script>
  document.on('domready', function() {
    // navigator.* 预览。
    var $navigatorLogger = $('#navigator_logger');
    ['languageCode', 'inStandardsMode', 'isIE10', 'isIElt10', 'isIE9', 'isIElt9', 'isIE8', 'isIElt8', 'isIE7', 'isIE6', 'isFirefox', 'isChrome', 'isSafari', 'isOpera'].forEach(function(key) {
      var value = navigator[key];
      $navigatorLogger.list('<div style="text-align: right;">' + key + ':</div>', value);
    });

    // navigator.userAgent 和 navigator.userAgentInfo.* 预览。
    var $uaInfoLogger = $('#ua_info_logger');
    $uaInfoLogger.log('<var>' + navigator.userAgent + '</var>');
    $uaInfoLogger.log(JSON.stringify(navigator.userAgentInfo));

  });
  </script>

</div>
</body>
</html>
