<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>月历 & 日期选择器</title>
<script src="../../../dev.js"></script>
<script src="../../../scripts/framework.js"></script>
<script src="../../../src/widgets/calendar.js"></script>
<link rel="stylesheet" href="calendar.css">
</head>
<body>
<div id="content">
  <!-- 日期选择器 { -->
  <style>
  .date_picker input { width: 100px; height: 20px; padding: 0 2px; border: 1px solid gainsboro; background: url(calendar.png) no-repeat right center; font-size: 13px; line-height: 20px; cursor: pointer; }
  </style>
  <fieldset>
    <legend>日期选择器，范围 2000-01-01 ~ 2099-12-31，“今天”按钮可用。</legend>
    <form class="date_picker">
      <input type="text" value="" readonly data-type="date" data-min-date="2000-01-01" data-max-date="2099-12-31">
    </form>
  </fieldset>
  <fieldset>
    <legend>日期选择器，范围 2012-01-01 ~ 2012-05-31，“今天”按钮不可用。</legend>
    <form class="date_picker">
      <input type="text" value="" readonly data-type="date" data-min-date="2012-01-01" data-max-date="2012-05-31">
    </form>
  </fieldset>
  <script>
  execute(function($) {
//==================================================[<Date Picker>]
    /*
     * 表单增强-日期选择器。
     */

//--------------------------------------------------[enableDatePicker]
    /**
     * 表单增强-日期选择器。
     */
    function enableDatePicker() {
      // 依赖 Calendar 组件。
      if (!Calendar) {
        return;
      }
      // 创建 datePicker 对象。
      window.datePicker = Object.mixin(new Calendar().on('cellUpdate', function(e) {
        var $cell = e.cell;
        var date = e.date;
        $cell.title = date.format();
        if ($cell.hasClass('disabled')) {
          $cell.title += '(超出范围)';
        }
        if (this.selectedDate && this.selectedDate.getTime() === date.getTime()) {
          $cell.addClass('selected');
        }
      }), {
        target: null,
        isShown: false,
        show: function($target) {
          if (!this.isShown) {
            $datePicker.setStyles({display: 'block', left: 0, top: 0}).insertTo($target, 'after');
            this.target = $target;
            this.isShown = true;
            this.reposition();
            window.on('scroll.datepicker, resize.datepicker', navigator.isIE6 ? function() {
              setTimeout(function() {
                datePicker.reposition();
              }, 0);
            } : function() {
              datePicker.reposition();
            });
            this.fire('show');
          }
          return this;
        },
        hide: function() {
          if (this.isShown) {
            // 不改变节点位置，以免 IE9- 的单元格中 :hover 样式残留。
            $datePicker.setStyle('display', 'none')/*.remove(true)*/;
            this.target = null;
            this.isShown = false;
            window.off('scroll.datepicker, resize.datepicker');
            this.fire('hide');
          }
          return this;
        },
        reposition: function() {
          if (this.isShown) {
            var targetClientRect = this.target.getClientRect();
            var datePickerClientRect = $datePicker.getClientRect();
            var datePickerheight = datePickerClientRect.height;
            var currentX = datePickerClientRect.left;
            var currentY = datePickerClientRect.top;
            var expectedX = targetClientRect.left;
            var expectedY = targetClientRect.bottom;
            if (expectedY + datePickerheight > window.getClientSize().height && targetClientRect.top >= datePickerheight) {
              expectedY -= datePickerheight + targetClientRect.height;
            }
            $datePicker.setStyles({left: parseInt($datePicker.getStyle('left'), 10) + expectedX - currentX, top: parseInt($datePicker.getStyle('top'), 10) + expectedY - currentY});
          }
          return this;
        },
        setValue: function(value) {
          if (this.isShown) {
            if (this.target.value !== value) {
              this.target.highlight('red', 'color').value = value;
            }
          }
          return this;
        },
        clearValue: function() {
          if (this.isShown) {
            if (this.target.value !== '') {
              this.target.highlight('whitesmoke').value = '';
            }
          }
          return this;
        }
      });
      // 绑定选择事件并阻止 $datePicker 内的 click 事件向外传播。
      var $datePicker = datePicker.getElement()
          .on('click:relay(.enabled)', function(e) {
            datePicker.setValue(this.title);
            datePicker.hide();
            return false;
          })
          .on('click', function(e) {
            return false;
          });
      // 添加“清除”和“今天”按钮。
      var today;
      var $additionalControls = $('<div></div>');
      var $clear = $('<span class="btn clear">清除</span>')
          .on('click', function(e) {
            if (!this.hasClass('disabled')) {
              datePicker.clearValue().hide();
            }
          })
          .insertTo($additionalControls);
      var $today = $('<span class="btn today">今天</span>')
          .on('click', function(e) {
            if (!this.hasClass('disabled')) {
              datePicker.setValue(today.format()).hide();
            }
          })
          .insertTo($additionalControls);
      $additionalControls.insertTo($datePicker);
      // 确定“清除”和“今天”按钮是否可用。
      datePicker.on('show', function(e) {
        var $target = this.target;
        if ($target.value === '') {
          $clear.addClass('disabled').title = '清除选定的日期(还没有选定日期）';
        } else {
          $clear.removeClass('disabled').title = '清除选定的日期';
        }
        today = Date.from(new Date().format());
        if (today < Date.from($target.getData('minDate')) || today > Date.from($target.getData('maxDate'))) {
          $today.addClass('disabled').title = '选择今天的日期(超出范围)';
        } else {
          $today.removeClass('disabled').title = '选择今天的日期';
        }
      });
      // 激活 datePicker。
      document.on('click', function(e) {
        var doHide = false;
        var $target = e.target;
        if ($target === datePicker.target) {
          datePicker.hide();
        } else {
          datePicker.hide();
          if ($target.nodeName === 'INPUT' && $target.type === 'text' && $target.getData('type') === 'date') {
            var selectedDate = $target.value;
            datePicker.setConfig({minDate: $target.getData('minDate'), maxDate: $target.getData('maxDate')});
            datePicker.selectedDate = selectedDate ? Date.from(selectedDate) : null;
            datePicker.render(selectedDate ? selectedDate.slice(0, 7) : undefined).show($target);
          }
        }
      });
    }

    enableDatePicker();

  });
  </script>
  <!-- } 日期选择器 -->
</div>

</body>
</html>
